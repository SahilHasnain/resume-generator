<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Md Taj Hasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        color: #2d3748;
      }

      .resume-container {
        max-width: 8.5in;
        height: 11in;
      }

      .section-title {
        position: relative;
        margin-bottom: 0.5rem;
      }

      .section-title::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 1px;
        background-color: #4a5568;
      }

      ul.bullet-list li:before {
        content: "â€¢";
        font-size: 0.7rem;
        display: inline-block;
        width: 1rem;
        margin-left: -1rem;
        position: absolute;
      }

      ul.bullet-list li {
        position: relative;
        padding-left: 1rem;
        margin-bottom: 0.25rem;
      }

      @media print {
        body {
          margin: 0;
          padding: 0;
          background: white;
        }

        .resume-container {
          margin: 0;
          padding: 0.5in;
          width: 8.5in;
          height: 11in;
          box-shadow: none;
          background: white;
        }

        .no-print {
          display: none !important;
        }

        @page {
          size: letter;
          margin: 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="fixed top-4 right-4 z-50 flex gap-2 no-print">
      <button
        id="downloadBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow"
      >
        <i class="fas fa-download mr-2"></i>Download PDF
      </button>
      <button
        id="printBtn"
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded shadow"
      >
        <i class="fas fa-print mr-2"></i>Print
      </button>
    </div>

    <div class="flex justify-center items-center min-h-screen py-8">
      <div
        id="resume"
        class="resume-container bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <!-- Header Section -->
        <header
          class="p-6 bg-gradient-to-r from-blue-50 to-blue-100 border-b-2 border-blue-200"
        >
          <div
            class="flex flex-col md:flex-row justify-between items-start md:items-center"
          >
            <div>
              <h1 class="text-3xl font-bold text-blue-800" id="name"></h1>
              <p class="text-gray-600" id="roll"></p>
              <p class="text-gray-600" id="course"></p>
              <p class="text-gray-600" id="department"></p>
              <p class="text-gray-600" id="institution"></p>
            </div>
            <div class="mt-4 md:mt-0 space-y-1">
              <p class="flex items-center text-gray-700">
                <i class="fas fa-phone text-blue-600 w-5"></i>
                <span id="phone" class="ml-2"></span>
              </p>
              <p class="flex items-center text-gray-700">
                <i class="fas fa-envelope text-blue-600 w-5"></i>
                <a
                  id="email1"
                  href=""
                  class="ml-2 text-blue-600 hover:underline"
                ></a>
              </p>
              <p class="flex items-center text-gray-700">
                <i class="fas fa-envelope text-blue-600 w-5"></i>
                <a
                  id="email2"
                  href=""
                  class="ml-2 text-blue-600 hover:underline"
                ></a>
              </p>
              <p class="flex items-center text-gray-700">
                <i class="fab fa-linkedin text-blue-600 w-5"></i>
                <a
                  id="linkedin"
                  href=""
                  class="ml-2 text-blue-600 hover:underline"
                ></a>
              </p>
            </div>
          </div>
        </header>

        <div class="p-5 grid grid-cols-1 md:grid-cols-3 gap-5 text-sm">
          <!-- Left Column -->
          <div class="md:col-span-2 space-y-4">
            <!-- Education Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Education
              </h2>
              <div id="education" class="space-y-3 mt-2"></div>
            </div>

            <!-- Experience Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Experience
              </h2>
              <div id="experience" class="space-y-3 mt-2"></div>
            </div>

            <!-- Projects Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Projects
              </h2>
              <div id="projects" class="space-y-3 mt-2"></div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <!-- Skills Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Technical Skills and Interests
              </h2>
              <div id="skills" class="mt-2 space-y-2"></div>
            </div>

            <!-- Coursework Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Coursework
              </h2>
              <div id="coursework" class="mt-2"></div>
            </div>

            <!-- Positions Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Positions of Responsibility
              </h2>
              <div id="positions" class="mt-2 space-y-2"></div>
            </div>

            <!-- Achievements Section -->
            <div>
              <h2 class="text-lg font-semibold text-blue-800 section-title">
                Achievements
              </h2>
              <div id="achievements" class="mt-2 space-y-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
