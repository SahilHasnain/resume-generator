<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind via CDN -->
    <script>
      window.tailwind = {};
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "ui-sans-serif",
                "system-ui",
                "Segoe UI",
                "Roboto",
                "Helvetica Neue",
                "Arial",
                "Noto Sans",
                "Apple Color Emoji",
                "Segoe UI Emoji",
                "Segoe UI Symbol",
              ],
            },
            colors: {
              primary: {
                50: "#eef6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
            },
          },
        },
        corePlugins: { preflight: true },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html2pdf for PDF export -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-YcsIPa8vA9sQwQbN8JQwB5hNQXZ2tE8y1b0xVvYVJa1+8fU3Q4m8aU8/2q2uC4r6bJ8G4iJr6w0N1n7xwKQDLw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      @page {
        size: A4;
        margin: 0;
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important;
        }
        #controls {
          display: none !important;
        }
        .no-print {
          display: none !important;
        }
        .page-shadow {
          box-shadow: none !important;
        }
      }
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <!-- Controls -->
    <div
      id="controls"
      class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-gray-200"
    >
      <div
        class="max-w-screen-lg mx-auto px-4 py-3 flex items-center gap-2 justify-between"
      >
        <div class="text-sm text-gray-600">One-page A4 resume preview</div>
        <div class="flex items-center gap-2">
          <button
            id="btn-download"
            class="px-3 py-1.5 rounded-md bg-primary-600 text-white text-sm font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-400"
          >
            Download PDF
          </button>
          <button
            id="btn-print"
            class="px-3 py-1.5 rounded-md border border-gray-300 text-gray-700 text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-400"
          >
            Print
          </button>
        </div>
      </div>
    </div>

    <!-- Page -->
    <div class="py-6">
      <div class="max-w-screen-lg mx-auto px-4">
        <div
          id="resume-page"
          class="mx-auto bg-white page-shadow rounded-sm w-[210mm] h-[297mm] shadow-2xl overflow-hidden"
        >
          <!-- Scaling wrapper to ensure content always fits in one page -->
          <div id="scale-wrap" class="w-[210mm] h-[297mm] origin-top-left">
            <div id="resume-root" class="p-8 text-[10pt] leading-snug"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Data and Script -->
    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
